<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>   

    <form action="" id="myFirstform">
        <h1 class="title"> Регистрация</h1>
        <div>
            <label for="fname">Имя</label>
            <input type="text" name="fname" id="fname">
        </div>
        <div>
            <label for="password">Пароль</label>
            <input type="password" name="password" id="password"></label>
            <label for="rpassword">Повторите пароль</label>
            <input type="password" name="rpassword" id="rpassword">
        </div>
        
        <div>
            <label for="birth">Дата рождения</label>
            <input type="date">
            <label for="youage">Возраст</label>
            <input type="number">
        </div>

        <div> 
            <label for="male">Мужчина</label>
            <input type="radio" id="male" name="sex">
            <label for="female">Женщина</label>
            <input type="radio" id="female" name="sex">
        </div>
    
        <textarea class="biography" name="biography" id="biography" cols="30" rows="10" placeholder="Краткое описание"></textarea>
        
        <a href="./Two.html" target="_blank">Продолжить без регистрации</a>

        <div class="submit">
            <input class="btn" type="submit" value="Сохранить">
        </div>
    </form>
</body>
</html>
